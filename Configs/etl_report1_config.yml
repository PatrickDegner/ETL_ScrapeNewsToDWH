# Logging configuration
logging:
  version: 1
  formatters:
    ETL:
      format: "ETL - %(asctime)s - %(levelname)s - %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      formatter: ETL
      level: DEBUG
    file_handler:
      class: logging.FileHandler
      level: DEBUG
      formatter: ETL
      filename: Logs/etl.log
      encoding: utf8
      mode: a
  root:
    level: DEBUG
    handlers: [ console, file_handler ]